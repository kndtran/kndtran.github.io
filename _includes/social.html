<div class="social">
	<h1>
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a>
    {% endif %}

    {% if site.facebook %}
	  <a href="http://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
    {% endif %}
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>
    {% endif %}

    {% if site.gscholar %}
	  <a href="https://scholar.google.com.au/citations?user={{ site.gscholar }}&hl=en"><i class="ai ai-google-scholar"></i></a>
    {% endif %}
    {% if site.researchgate %}
	  <a href="https://www.researchgate.net/profile/{{ site.researchgate }}"><i class="ai ai-researchgate"></i></a>
    {% endif %}

    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}

    {% if site.twitter %}
	  <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
    {% endif %}
    {% if site.stackoverflow %}
	  <a href="http://stackoverflow.com/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a>
    {% endif %}
	</h1>
</div>
